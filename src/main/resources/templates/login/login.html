<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de EPIs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login/login.css}">

</head>
<body>

<section class="login-container">

    <div class="logo-container">
        <a th:href="@{/}">
            <img th:src="@{/images/logo-epi.png}" alt="Logo Sistema EPI" class="logo">
        </a>
    </div>

    <h2>Acesso ao Sistema</h2>

    <div class="erro-box" th:if="${param.error}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <span>Email ou senha inválidos.</span>
    </div>

    <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" name="username" id="email" required />

        <label for="senha">Senha:</label>
        <input type="password" name="password" id="senha" required />

        <button type="submit">Entrar</button>
    </form>

    <div class="voltar-link-container">
        <a th:href="@{/}" class="voltar-link">« Voltar para a tela inicial</a>
    </div>

</section>

</body>
</html>
