<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Usuários</title>
</head>
<body>
<section style="max-width: 700px; margin: 40px auto; padding: 20px; border: 2px solid #333; border-radius: 10px; font-family: Arial, sans-serif;">
    <h1 style="text-align: center;">Lista de Usuários</h1>
    <hr><br>

    <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 30%;">Nome</th>
            <th style="width: 35%;">Email</th>
            <th style="width: 25%;">Perfil</th>
        </tr>
        </thead>
        <tbody id="tabela-usuarios">
        <tr><td colspan="4">Carregando...</td></tr>
        </tbody>
    </table><br>
    <hr>

    <div style="text-align: center;">
        <a href="/colaborador/form_usuario.html">
            <button type="button">Voltar</button>
        </a>
    </div>
</section>

<script>
    fetch('/usuarios')
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-usuarios');
            tabela.innerHTML = '';
            data.forEach(usuario => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${usuario.id_usuario}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.perfil}</td>
                `;
                tabela.appendChild(linha);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar usuários:', error);
            document.getElementById('tabela-usuarios').innerHTML = '<tr><td colspan="4">Erro ao carregar os dados.</td></tr>';
        });
</script>
</body>
</html>
