<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Devoluções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f9ff;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }

        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .botao-voltar {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<section>
    <h1>Minhas Devoluções</h1>
    <table>
        <thead>
        <tr>
            <th>Nome do EPI</th>
            <th>Data Retirada</th>
            <th>Data Devolução</th>
        </tr>
        </thead>
        <tbody id="tabela-devolucoes">
        <tr><td colspan="3">Carregando...</td></tr>
        </tbody>
    </table>
    <div class="botao-voltar">
        <a href="/html/menu/menu_colaborador.html">
            <button type="button">Voltar</button>
        </a>
    </div>
</section>

<script>
    fetch('/html/devolucoes/colaborador')
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-devolucoes');
            tabela.innerHTML = '';
            data.forEach(d => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${d.nomeEpi}</td>
                    <td>${formatarData(d.dataRetirada)}</td>
                    <td>${formatarData(d.dataDevolucao)}</td>
                `;
                tabela.appendChild(linha);
            });
        });

    function formatarData(data) {
        const dt = new Date(data);
        return `${dt.toLocaleDateString()} ${dt.toLocaleTimeString().slice(0,5)}`;
    }
</script>
</body>
</html>
