<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu Devolução</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            margin: 5px 1%;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a button {
            width: 100%;
            background-color: #2ecc71;
        }

        a button:hover {
            background-color: #27ae60;
        }

        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }

        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }
    </style>
</head>
<body>
<section>
    <h1>Menu Devolução</h1>

    <hr>

    <div id="mensagem"></div>

    <h2>Cadastrar Devolução</h2>
    <form method="post" action="/devolucao">
        <label for="id_emprestimo">ID Empréstimo:</label>
        <input type="number" id="id_emprestimo" name="id_emprestimo" required>

        <label for="data_devolucao">Data Devolução:</label>
        <input type="datetime-local" id="data_devolucao" name="data_devolucao" required>

        <button type="submit">Salvar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Lista de Devoluções</h2>
    <div style="text-align: center;">
        <a href="listar_devolucao.html">
            <button type="button">Ver Lista de Devoluções</button>
        </a>
    </div>

    <hr>

    <h2>Editar Devolução</h2>
    <form method="post" action="/devolucao/atualizar">
        <label for="id_devolucao">ID Devolução:</label>
        <input type="number" id="id_devolucao" name="id_devolucao" required>

        <label for="id_emprestimo_editar">ID Empréstimo:</label>
        <input type="number" id="id_emprestimo_editar" name="id_emprestimo" required>

        <label for="data_devolucao_editar">Data Devolução:</label>
        <input type="datetime-local" id="data_devolucao_editar" name="data_devolucao" required>

        <button type="submit">Salvar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <div style="text-align: center;">
        <a href="/menu/menu_adm.html">
            <button type="button" >Voltar ao Menu Principal</button>
        </a>
    </div>
</section>

<script>
    function toDatetimeLocal(date) {
        const pad = n => n.toString().padStart(2, '0');
        return date.getFullYear() + '-' +
            pad(date.getMonth() + 1) + '-' +
            pad(date.getDate()) + 'T' +
            pad(date.getHours()) + ':' +
            pad(date.getMinutes());
    }

    const params = new URLSearchParams(window.location.search);
    const msg = params.get("mensagem") || params.get("sucesso") || params.get("erro");

    if (msg) {
        const div = document.getElementById("mensagem");
        div.textContent = decodeURIComponent(msg);
        div.className = "mensagem " + (params.has("erro") ? "erro" : "sucesso");
    }

    function formatarDataHora(dataString) {
        const data = new Date(dataString);
        return toDatetimeLocal(data);
    }

    document.getElementById("id_devolucao").addEventListener("change", function () {
        const id = this.value;
        if (!id) return;

        fetch(`/devolucao/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Devolução com ID " + id + " não encontrada.");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("id_emprestimo_editar").value = data.id_emprestimo;
                document.getElementById("data_devolucao_editar").value = formatarDataHora(data.data_devolucao);
            })
            .catch(error => {
                alert(error.message);
                document.getElementById("id_emprestimo_editar").value = "";
                document.getElementById("data_devolucao_editar").value = "";
            });
    });

    window.onload = function () {
        const now = new Date();
        document.getElementById("data_devolucao").value = toDatetimeLocal(now);
    };
</script>
</body>
</html>
