<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }
        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin: 5px 1%;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        a button {
            width: 100%;
            background-color: #2ecc71;
        }
        a button:hover {
            background-color: #27ae60;
        }
        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }
        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }
    </style>
</head>
<body>
<section>
    <h1>Menu Usuário</h1>
    <hr>
    <div id="mensagem"></div>

    <h2>Cadastrar Usuário</h2>
    <form method="post" action="/usuario">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <label for="perfil">Perfil:</label>
        <select name="perfil" id="perfil" required>
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="COLABORADOR">Colaborador</option>
        </select>

        <button type="submit">Salvar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Lista de Usuários</h2>
    <div>
        <a href="/usuario/listar_usuario.html">
            <button type="button">Ver Lista de Usuários</button>
        </a>
    </div>

    <hr>

    <h2>Editar Usuário</h2>
    <form method="post" action="/usuario/atualizar">
        <label>ID do Usuário:</label>
        <input type="number" name="id_usuario" required>

        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Senha:</label>
        <input type="password" name="senha" required>

        <label>Perfil:</label>
        <select name="perfil" required>
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="COLABORADOR">Colaborador</option>
        </select>

        <button type="submit">Atualizar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Excluir Usuário</h2>
    <form method="post" action="/usuario/deletar">
        <label>ID do Usuário:</label>
        <input type="number" name="id_usuario" required>

        <button type="submit">Excluir</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <div style="text-align: center;">
        <a href="/menu/form_menu.html">
            <button type="button">Voltar ao Menu Principal</button>
        </a>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");
    const sucesso = params.get("sucesso");
    const divMensagem = document.getElementById("mensagem");

    if (erro) {
        divMensagem.innerHTML = decodeURIComponent(erro);
        divMensagem.className = "mensagem erro";
    } else if (sucesso) {
        divMensagem.innerHTML = decodeURIComponent(sucesso);
        divMensagem.className = "mensagem sucesso";
    }
</script>
</body>
</html>
