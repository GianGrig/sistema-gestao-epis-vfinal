<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu EPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            margin: 5px 1%;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a button {
            width: 100%;
            background-color: #2ecc71;
        }

        a button:hover {
            background-color: #27ae60;
        }

        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }

        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }
    </style>
</head>
<body>
<section>
    <h1>Menu EPI</h1>

    <hr>

    <div id="mensagem"></div>

    <h2>Cadastrar EPI</h2>
    <form method="post" action="/html/epis">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" list="listaEpis" required>
        <datalist id="listaEpis">
            <option value="Capacete de Segurança">
            <option value="Óculos de Proteção">
            <option value="Par de Luvas de Borracha">
            <option value="Par de Luvas de Raspa">
            <option value="Máscara PFF2">
            <option value="Máscara com Filtro Químico">
            <option value="Protetor Auricular">
            <option value="Par de Botinas de Segurança">
            <option value="Par de Calçados Antiderrapantes">
            <option value="Cinturão de Segurança">
            <option value="Colete Refletivo">
            <option value="Avental de PVC">
            <option value="Par de Mangas de Raspa">
            <option value="Par de Perneiras de Raspa">
            <option value="Protetor Facial">
        </datalist>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button type="submit">Salvar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Lista de EPIs</h2>
    <a href="listar_epi.html">
        <button type="button">Ver Lista de EPIs</button>
    </a>

    <hr>

    <h2>Editar EPI</h2>
    <form method="post" action="/html/epis/atualizar">
        <label for="id_epi_editar">ID do EPI:</label>
        <input type="number" id="id_epi_editar" name="id_epi" required>

        <label for="nome_editar">Nome:</label>
        <input type="text" id="nome_editar" name="nome" list="listaEpis" required>
        <datalist id="listaEpis">
            <option value="Capacete de Segurança">
            <option value="Óculos de Proteção">
            <option value="Par de Luvas de Borracha">
            <option value="Par de Luvas de Raspa">
            <option value="Máscara PFF2">
            <option value="Máscara com Filtro Químico">
            <option value="Protetor Auricular">
            <option value="Par de Botinas de Segurança">
            <option value="Par de Calçados Antiderrapantes">
            <option value="Cinturão de Segurança">
            <option value="Colete Refletivo">
            <option value="Avental de PVC">
            <option value="Par de Mangas de Raspa">
            <option value="Par de Perneiras de Raspa">
            <option value="Protetor Facial">
        </datalist>

        <label for="quantidade_editar">Quantidade:</label>
        <input type="number" id="quantidade_editar" name="quantidade" required>

        <button type="submit">Atualizar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Excluir EPI</h2>
    <form method="post" action="/html/epis/deletar">
        <label for="id_epi_excluir">ID do EPI:</label>
        <input type="number" id="id_epi_excluir" name="id_epi" required>

        <button type="submit">Excluir</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/html/menu/menu_adm.html">
            <button type="button">Voltar ao Menu Principal</button>
        </a>
    </div>
</section>
<script>
    // Buscar EPIs e preencher a datalist
    fetch("/html/epis")
        .then(response => response.json())
        .then(epis => {
            const datalist = document.getElementById("listaEpis");
            epis.forEach(epi => {
                const option = document.createElement("option");
                option.value = epi.nome;
                datalist.appendChild(option);
            });
        });
</script>
<script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");
    const sucesso = params.get("sucesso");

    const divMensagem = document.getElementById("mensagem");

    if (erro) {
        divMensagem.innerHTML = decodeURIComponent(erro);
        divMensagem.className = "mensagem erro";
    } else if (sucesso) {
        divMensagem.innerHTML = decodeURIComponent(sucesso);
        divMensagem.className = "mensagem sucesso";
    }

    document.getElementById("id_epi_editar").addEventListener("change", function () {
        const id = this.value;

        if (!id) return;

        fetch(`/html/epis/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("EPI com ID " + id + " não encontrado.");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("nome_editar").value = data.nome;
                document.getElementById("quantidade_editar").value = data.quantidade;
            })
            .catch(error => {
                const erroEncoded = encodeURIComponent(error.message);
                window.location.href = "/html/epi/form_epi.html?erro=" + erroEncoded;
            });
    });
</script>
</body>
</html>
