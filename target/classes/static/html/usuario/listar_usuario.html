<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f9ff;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }

        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .botao-voltar {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<section>
    <h1>Lista de Usuários</h1>

    <div id="mensagem"></div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
        </tr>
        </thead>
        <tbody id="tabela-usuarios">
        <tr><td colspan="4">Carregando...</td></tr>
        </tbody>
    </table>

    <div class="botao-voltar">
        <a href="form_usuario.html">
            <button type="button">Voltar</button>
        </a>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");
    const sucesso = params.get("sucesso");
    const divMensagem = document.getElementById("mensagem");

    if (erro) {
        divMensagem.innerHTML = decodeURIComponent(erro);
        divMensagem.className = "mensagem erro";
    } else if (sucesso) {
        divMensagem.innerHTML = decodeURIComponent(sucesso);
        divMensagem.className = "mensagem sucesso";
    }

    fetch('/html/usuario')
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-usuarios');
            tabela.innerHTML = '';
            data.forEach(usuario => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${usuario.id_usuario}</td>
                    <td>${formatarNomeCompleto(usuario.nome)}</td>
                    <td>${usuario.email}</td>
                    <td>${formatarNomeCompleto(usuario.perfil)}</td>
                `;
                tabela.appendChild(linha);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar usuários:', error);
            document.getElementById('tabela-usuarios').innerHTML = '<tr><td colspan="4">Erro ao carregar os dados.</td></tr>';
        });

    function formatarNomeCompleto(nome) {
        if (!nome) return '';
        return nome
            .split(' ')
            .map(parte => parte.charAt(0).toUpperCase() + parte.slice(1).toLowerCase())
            .join(' ');
    }
</script>
</body>
</html>
