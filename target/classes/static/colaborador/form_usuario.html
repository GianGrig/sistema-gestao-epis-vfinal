<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu Usuário</title>
</head>
<body>
<section style="max-width: 600px; margin: 40px auto; padding: 20px; border: 2px solid #333; border-radius: 10px; font-family: Arial, sans-serif;">
    <h1 style="text-align: center; font-size: 28px;">Menu Usuário</h1>
    <hr>

    <h1>Cadastrar Usuário</h1>
    <form action="/usuario" method="post">
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <div>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>
        </div>

        <div>
            <label for="perfil">Perfil:</label><br>
            <select id="perfil" name="perfil" required>
                <option value="admin">Admin</option>
                <option value="colaborador">Colaborador</option>
            </select><br><br>
        </div>

        <div>
            <button type="submit">Salvar</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>

    <hr>

    <h1>Lista de Usuários</h1>
    <a href="/colaborador/listar_usuario.html">
        <button type="button">Ver Lista de Usuários</button>
    </a>

    <hr>

    <h1>Editar Usuário</h1>
    <form action="/usuario/atualizar" method="post">
        <div>
            <label for="id_usuario_editar">Informe o ID do Usuário:</label><br>
            <input type="number" id="id_usuario_editar" name="id_usuario" required><br><br>
        </div>

        <div>
            <label for="nome_editar">Nome:</label><br>
            <input type="text" id="nome_editar" name="nome" required><br><br>
        </div>

        <div>
            <label for="email_editar">Email:</label><br>
            <input type="email" id="email_editar" name="email" required><br><br>
        </div>

        <div>
            <label for="senha_editar">Senha:</label><br>
            <input type="password" id="senha_editar" name="senha" required><br><br>
        </div>

        <div>
            <label for="perfil_editar">Perfil:</label><br>
            <select id="perfil_editar" name="perfil" required>
                <option value="admin">Admin</option>
                <option value="colaborador">Colaborador</option>
            </select><br><br>
        </div>

        <div>
            <button type="submit">Editar</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>

    <hr>

    <h1>Excluir Usuário</h1>
    <form action="/usuario/deletar" method="post">
        <div>
            <label for="id_usuario_deletar">Informe o ID do Usuário:</label><br>
            <input type="number" id="id_usuario_deletar" name="id_usuario" required><br><br>
        </div>

        <div>
            <button type="submit">Excluir</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>

    <hr>

    <div style="margin: 20px 0; text-align: center;">
        <a href="/menu/form_menu.html">
            <button type="button" style="padding: 10px; width: 200px; font-size: 16px;">Voltar ao Menu Principal</button>
        </a>
    </div>
</section>
</body>
</html>
