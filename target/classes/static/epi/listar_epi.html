<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de EPIs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f9ff;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }

        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .botao-voltar {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<section>
    <h1>Lista de EPIs</h1>

    <div id="mensagem"></div>

    <table>
        <thead>
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 60%;">Nome</th>
            <th style="width: 30%;">Quantidade</th>
        </tr>
        </thead>
        <tbody id="tabela-epis">
        <tr><td colspan="3">Carregando...</td></tr>
        </tbody>
    </table>

    <div class="botao-voltar">
        <a href="form_epi.html">
            <button type="button">Voltar</button>
        </a>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");
    const sucesso = params.get("sucesso");

    const divMensagem = document.getElementById("mensagem");

    if (erro) {
        divMensagem.innerHTML = decodeURIComponent(erro);
        divMensagem.className = "mensagem erro";
    } else if (sucesso) {
        divMensagem.innerHTML = decodeURIComponent(sucesso);
        divMensagem.className = "mensagem sucesso";
    }

    fetch('/epis')
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-epis');
            tabela.innerHTML = '';
            data.forEach(epi => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${epi.id_epi}</td>
                    <td>${epi.nome}</td>
                    <td>${epi.quantidade}</td>
                `;
                tabela.appendChild(linha);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar EPIs:', error);
            document.getElementById('tabela-epis').innerHTML = '<tr><td colspan="3">Erro ao carregar os dados.</td></tr>';
        });
</script>
</body>
</html>
