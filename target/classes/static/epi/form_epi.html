<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu EPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            margin: 5px 1%;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a button {
            width: 100%;
            background-color: #2ecc71;
        }

        a button:hover {
            background-color: #27ae60;
        }

        .mensagem {
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .erro {
            background-color: #fddede;
            color: #a10000;
            border: 1px solid #e29b9b;
        }

        .sucesso {
            background-color: #dbf7dd;
            color: #006600;
            border: 1px solid #a3d5a7;
        }
    </style>
</head>
<body>
<section>
    <h1>Menu EPI</h1>

    <hr>

    <div id="mensagem"></div>

    <h2>Cadastrar EPI</h2>
    <form method="post" action="/epis">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button type="submit">Salvar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Lista de EPIs</h2>
    <a href="listar_epi.html">
        <button type="button">Ver Lista de EPIs</button>
    </a>

    <hr>

    <h2>Editar EPI</h2>
    <form method="post" action="/epis/atualizar">
        <label for="id_epi_editar">ID do EPI:</label>
        <input type="number" id="id_epi_editar" name="id_epi" required>

        <label for="nome_editar">Nome:</label>
        <input type="text" id="nome_editar" name="nome" required>

        <label for="quantidade_editar">Quantidade:</label>
        <input type="number" id="quantidade_editar" name="quantidade" required>

        <button type="submit">Atualizar</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <h2>Excluir EPI</h2>
    <form method="post" action="/epis/deletar">
        <label for="id_epi_excluir">ID do EPI:</label>
        <input type="number" id="id_epi_excluir" name="id_epi" required>

        <button type="submit">Excluir</button>
        <button type="reset">Cancelar</button>
    </form>

    <hr>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/menu/menu_adm.html">
            <button type="button">Voltar ao Menu Principal</button>
        </a>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");
    const sucesso = params.get("sucesso");

    const divMensagem = document.getElementById("mensagem");

    if (erro) {
        divMensagem.innerHTML = decodeURIComponent(erro);
        divMensagem.className = "mensagem erro";
    } else if (sucesso) {
        divMensagem.innerHTML = decodeURIComponent(sucesso);
        divMensagem.className = "mensagem sucesso";
    }
</script>
</body>
</html>
