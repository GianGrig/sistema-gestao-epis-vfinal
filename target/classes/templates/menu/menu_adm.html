<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        section {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .botao-menu {
            margin: 15px 0;
            text-align: center;
        }

        .botao-menu a button,
        .botao-menu form button {
            padding: 12px;
            width: 220px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botao-menu a button {
            background-color: #3498db;
            color: white;
        }

        .botao-menu a button:hover {
            background-color: #2980b9;
        }

        .botao-menu form button {
            background-color: #e74c3c;
            color: white;
            width: 120px;
        }

        .botao-menu form button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<section>
    <h1>Menu Principal</h1>

    <div class="botao-menu">
        <a href="/usuario/form">
            <button type="button">Gerenciar Usuários</button>
        </a>
    </div>

    <div class="botao-menu">
        <a href="/epis/form">
            <button type="button">Gerenciar EPIs</button>
        </a>
    </div>

    <div class="botao-menu">
        <a href="/emprestimos/form">
            <button type="button">Gerenciar Empréstimos</button>
        </a>
    </div>

    <div class="botao-menu">
        <a href="/devolucao/form">
            <button type="button">Gerenciar Devoluções</button>
        </a>
    </div>

    <div class="botao-menu">
        <form action="/logout" method="post">
            <button type="submit">Sair</button>
        </form>
    </div>
</section>

<script>
    // Bloqueia o botão voltar
    history.pushState(null, "", location.href);
    window.onpopstate = function () {
        history.pushState(null, "", location.href);
    };
</script>

</body>
</html>
