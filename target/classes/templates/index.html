<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de EPIs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="main-header">
    <div class="container">
        <a th:href="@{/}">
            <img th:src="@{/images/logo-epi.png}" alt="Logo Sistema EPI" class="logo">
        </a>

        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/}" class="active">INICIAL</a></li>

                <li><a href="#">SOBRE O SISTEMA</a></li>
                <li><a href="#">POLÍTICA DE USO</a></li>
                <li><a href="#">SUPORTE TÉCNICO</a></li>
            </ul>
        </nav>

        <a th:href="@{/login}" class="btn btn-ghost">Login</a>
    </div>
</header>

<main class="hero-section">
    <div class="hero-content">
        <h1>Sistema de Gestão de EPIs</h1>
        <p class="slogan">Sua segurança em primeiro lugar</p>
        <p class="description">
            Acesse o portal para gerenciar suas solicitações,
            devoluções e verificar a validade dos seus
            equipamentos de proteção.
        </p>
        <a th:href="@{/login}" class="btn btn-primary">ACESSAR O SISTEMA</a>
    </div>
</main>

</body>
</html>
